# Response Message Properties

## Bad Request
badRequest.title = Bad Request
badRequest.code = 1400
badRequest.links = https://developer.oregonstate.edu/documentation/error-reference#1400
badRequest.detail = The application submitted invalid data. Please try again with valid data.

## Forbidden
forbidden.title = Forbidden
forbidden.code = 1403
forbidden.links= https://developer.oregonstate.edu/documentation/error-reference#1403
forbidden.detail = The API call is valid, but the credentials don't have access to perform the operation. If this is incorrect, please contact application support.

## Forbidden
forbidden.developerMessage = Forbidden - The API call is valid, but the credentials don't have access to perform the operation.
forbidden.userMessage = Forbidden - You do not have access to perform this operation. If this is incorrect, please contact application support.
forbidden.code = 1403
